[tool.poetry]
name = "label_app"
version = "0.1.0"
package-mode = false
description = "Evaluation framework for retrieval from redis vector index"
authors = ["Robert Shelton  <robert.shelton@redis.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.0"
uvicorn = "^0.30.1"
ipython = "^8.26.0"
numpy = "1.26.4"
redisvl = "^0.3.6"
sentence-transformers = "^3.0.1"
sentencepiece = "^0.2.0"
redis = "^5.0.7"
optuna = "^4.0.0"
pandas = "^2.2.3"
openai = "^1.55.1"

[tool.poetry.group.dev.dependencies]
mypy = "1.9.0"
black = ">=20.8b1"
pylint = "3.1.0"
isort = ">=5.6.4"
pytest-cov = "5.0.0"
pytest-asyncio = "^0.23.7"
pytest = "^8.2.2"
types-redis = "*"
types-pyyaml = "*"
types-tabulate = "*"
anyio = {extras = ["trio"], version = "^4.4.0"}
ipykernel = "^6.29.5"

[tool.poetry.scripts]
start = "label_app.main:app"
start-app = "scripts:start_app"
check-mypy = "scripts:check_mypy"
load = "scripts:load"
format = "scripts:format"
check-format = "scripts:check_format"
sort-imports = "scripts:sort_imports"
check-sort-imports = "scripts:check_sort_imports"
check-lint = "scripts:check_lint"
test = "scripts:test"
test-cov = "scripts:test_cov"
cov = "scripts:cov"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.html]
directory = "htmlcov"

[tool.mypy]
warn_unused_configs = true
ignore_missing_imports = true
